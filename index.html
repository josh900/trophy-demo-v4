<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saginaw Schools Trophy Room</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Add Three.js and GLTFLoader -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        :root {
            --navy: #000080;
            --gold: #FFD700;
            --black: #000000;
            --white: #ffffff;
            --gray: #f5f5f5;
            --dark-gray: #333333;
            --light-gray: #f8f9fa;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --modal-bg: rgba(0, 0, 0, 0.85);
            --transition-speed: 0.3s;
            --border-radius: 10px;
            --card-shadow: 0 4px 6px var(--shadow-color);
            --hover-transform: translateY(-5px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            min-height: 100vh;
            background: var(--light-gray);
            overflow-x: hidden;
            color: var(--dark-gray);
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--navy);
            color: var(--white);
            padding: 1rem;
            z-index: 1000;
            box-shadow: 0 2px 10px var(--shadow-color);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--gold);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .main-content {
            margin-top: 80px;
            padding: 2rem;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .navigation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .nav-card {
            background: var(--white);
            border-radius: var(--border-radius);
            overflow: hidden;
            transition: all var(--transition-speed) ease;
            box-shadow: var(--card-shadow);
            cursor: pointer;
            position: relative;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .nav-card:hover {
            transform: var(--hover-transform);
            box-shadow: 0 8px 12px var(--shadow-color);
        }

        .nav-card-content {
            padding: 1.5rem;
            color: var(--white);
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            position: relative;
            overflow: hidden;
            background-size: cover;
            background-position: center;
        }

        .nav-card-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 0%, rgba(0, 0, 0, 0.6) 100%);
            z-index: 1;
        }

        .nav-card-content > * {
            position: relative;
            z-index: 2;
        }

        .nav-card h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--gold);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .nav-card p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--modal-bg);
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--white);
            padding: 2.5rem;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 1000px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--dark-gray);
            font-size: 1.5rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-speed) ease;
        }

        .close-modal:hover {
            background: var(--gray);
            transform: rotate(90deg);
        }

        .trophy-display {
            perspective: 1000px;
            margin: 2rem 0;
            width: 100%;
            height: 500px;
            position: relative;
            background: var(--light-gray);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: inset 0 0 20px var(--shadow-color);
        }

        .trophy-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #trophy-canvas {
            width: 100%;
            height: 100%;
            outline: none;
        }

        .trophy-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            background: rgba(255, 255, 255, 0.9);
            padding: 12px;
            border-radius: 30px;
            z-index: 1;
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .trophy-control-btn {
            background: var(--navy);
            border: none;
            color: var(--gold);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-speed) ease;
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        .trophy-control-btn:hover {
            background: var(--gold);
            color: var(--navy);
            transform: translateY(-2px);
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .player-card {
            background: var(--white);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .player-card:hover {
            background: var(--gold);
            color: var(--navy);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px var(--shadow-color);
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--navy);
            color: var(--white);
            padding: 1rem;
            text-align: center;
            box-shadow: 0 -2px 10px var(--shadow-color);
        }

        .breadcrumb {
            margin-bottom: 2rem;
            color: var(--dark-gray);
            padding: 0.5rem 1rem;
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            display: inline-flex;
            align-items: center;
        }

        .breadcrumb span {
            margin: 0 0.5rem;
            color: var(--navy);
            font-weight: 500;
        }

        .loading-spinner {
            display: none;
            width: 50px;
            height: 50px;
            border: 5px solid var(--gray);
            border-top: 5px solid var(--navy);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        .trophy-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 1.5rem 2rem;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .trophy-error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ff3333;
            background: rgba(255, 255, 255, 0.95);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            width: 80%;
            box-shadow: 0 4px 12px rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.2);
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .stat-card {
            background: var(--light-gray);
            padding: 1rem;
            border-radius: var(--border-radius);
            text-align: center;
            box-shadow: var(--card-shadow);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--navy);
            margin-top: 0.5rem;
        }

        .team-photo {
            width: 100%;
            height: auto;
            border-radius: var(--border-radius);
            margin-top: 1rem;
            box-shadow: var(--card-shadow);
        }

        .athlete-category {
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
        
        .athlete-category h3 {
            margin-bottom: 1rem;
            color: var(--navy);
            border-bottom: 2px solid var(--gold);
            padding-bottom: 0.5rem;
            display: inline-block;
        }

        .player-photo {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 1rem;
            border: 3px solid var(--navy);
        }

        .centered-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 300px;
        }

        .loading-text {
            margin-top: 1rem;
            color: var(--dark-gray);
        }

        .error-container {
            text-align: center;
            padding: 2rem;
            color: #ff3333;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .navigation-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                width: 95%;
                padding: 1.5rem;
            }

            .header-content {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }

            .trophy-display {
                height: 400px;
            }

            .team-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">Saginaw Schools Trophy Room</div>
            <nav class="main-nav">
                <!-- Navigation will be dynamically populated -->
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="breadcrumb">
            Home
        </div>

        <div class="loading-container" id="loadingContainer">
            <div class="loading-spinner"></div>
            <p class="loading-text">Loading trophy data...</p>
        </div>

        <div class="error-container" id="errorContainer" style="display: none;">
            <h2>Error Loading Data</h2>
            <p id="errorMessage">Please try refreshing the page</p>
        </div>

        <div class="navigation-grid" id="navigationGrid" style="display: none;">
            <!-- Will be dynamically populated -->
        </div>
    </main>

    <div class="modal" id="detailModal">
        <div class="modal-content">
            <button class="close-modal">&times;</button>
            <div class="modal-body">
                <!-- Will be dynamically populated -->
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Saginaw Schools Trophy Room. All rights reserved.</p>
    </footer>

    <script>
        // API endpoints using local serverless functions
        const API_CONFIG = {
            ENDPOINTS: {
                SCHOOLS: '/api/schools',
                TEAMS: '/api/teams',
                INDIVIDUALS: '/api/individuals'
            }
        };

        // Application state
        let appState = {
            schools: [],
            teams: [],
            individuals: [],
            navigationHistory: [],
            currentView: 'schools', // 'schools', 'sports', 'teams', 'detail'
            currentSchool: null,
            currentSport: null,
            currentTeam: null
        };

        // Fetch data from the API
        async function fetchData(endpoint) {
            try {
                const response = await fetch(endpoint);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error(`Error fetching data from ${endpoint}:`, error);
                throw error;
            }
        }

        // Main function to load all data
        async function loadAllData() {
            document.getElementById('loadingContainer').style.display = 'flex';
            document.getElementById('navigationGrid').style.display = 'none';
            document.getElementById('errorContainer').style.display = 'none';
            
            try {
                // Fetch data from all three endpoints
                const [schoolsResponse, teamsResponse, individualsResponse] = await Promise.all([
                    fetchData(API_CONFIG.ENDPOINTS.SCHOOLS),
                    fetchData(API_CONFIG.ENDPOINTS.TEAMS),
                    fetchData(API_CONFIG.ENDPOINTS.INDIVIDUALS)
                ]);
                
                // Process and store the data
                appState.schools = schoolsResponse[0]?.data || [];
                appState.teams = teamsResponse[0]?.data || [];
                appState.individuals = individualsResponse[0]?.data || [];
                
                // Render the initial view
                document.getElementById('loadingContainer').style.display = 'none';
                document.getElementById('navigationGrid').style.display = 'grid';
                renderCurrentView();
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('loadingContainer').style.display = 'none';
                document.getElementById('errorContainer').style.display = 'block';
                document.getElementById('errorMessage').textContent = `Failed to load data: ${error.message}`;
            }
        }

        // Function to render the current view based on app state
        function renderCurrentView() {
            const grid = document.getElementById('navigationGrid');
            if (!grid) return;
            
            grid.innerHTML = '';
            
            switch (appState.currentView) {
                case 'schools':
                    renderSchoolsView();
                    break;
                case 'sports':
                    renderSportsView();
                    break;
                case 'teams':
                    renderTeamsView();
                    break;
                default:
                    renderSchoolsView();
            }
            
            updateBreadcrumb();
        }

        // Render the schools view (home page)
        function renderSchoolsView() {
            const grid = document.getElementById('navigationGrid');
            if (!grid) return;
            
            appState.schools.forEach(school => {
                const card = createNavigationCard(
                    school.name,
                    'School',
                    () => {
                        appState.currentSchool = school;
                        appState.currentView = 'sports';
                        appState.navigationHistory.push({ type: 'school', name: school.name });
                        renderCurrentView();
                    },
                    school.media_url,
                    school.primary_color,
                    school.secondary_color
                );
                grid.appendChild(card);
            });
        }

        // Render the sports view for a selected school
        function renderSportsView() {
            const grid = document.getElementById('navigationGrid');
            if (!grid || !appState.currentSchool) return;
            
            // Get unique sports for this school
            const schoolTeams = appState.teams.filter(team => team.school_name === appState.currentSchool.name);
            const uniqueSports = [...new Set(schoolTeams.map(team => team.sport_name))];
            
            // Create a card for each sport
            uniqueSports.forEach(sport => {
                const card = createNavigationCard(
                    sport,
                    'Sport',
                    () => {
                        appState.currentSport = sport;
                        appState.currentView = 'teams';
                        appState.navigationHistory.push({ type: 'sport', name: sport });
                        renderCurrentView();
                    },
                    // Find a team with this sport to use its media
                    schoolTeams.find(team => team.sport_name === sport)?.media_url,
                    appState.currentSchool.primary_color,
                    appState.currentSchool.secondary_color
                );
                grid.appendChild(card);
            });
            
            // Get D1 athletes for this school
            const d1Athletes = appState.individuals.filter(
                individual => individual.school_name === appState.currentSchool.name && individual.type === 'd1_athlete'
            );
            
            // Get pro athletes for this school
            const proAthletes = appState.individuals.filter(
                individual => individual.school_name === appState.currentSchool.name && individual.type === 'pro_athlete'
            );
            
            // Add D1 Athletes card if there are any
            if (d1Athletes.length > 0) {
                const d1Card = createNavigationCard(
                    'D1 Athletes',
                    'Athletes',
                    () => showAthletesList(d1Athletes, 'D1 Athletes'),
                    d1Athletes[0]?.media_url,
                    appState.currentSchool.primary_color,
                    appState.currentSchool.secondary_color
                );
                grid.appendChild(d1Card);
            }
            
            // Add Pro Athletes card if there are any
            if (proAthletes.length > 0) {
                const proCard = createNavigationCard(
                    'Pro Athletes',
                    'Athletes',
                    () => showAthletesList(proAthletes, 'Professional Athletes'),
                    proAthletes[0]?.media_url,
                    appState.currentSchool.primary_color,
                    appState.currentSchool.secondary_color
                );
                grid.appendChild(proCard);
            }
        }

        // Render the teams view for a selected school and sport
        function renderTeamsView() {
            const grid = document.getElementById('navigationGrid');
            if (!grid || !appState.currentSchool || !appState.currentSport) return;
            
            // Get teams for this school and sport
            const teams = appState.teams.filter(
                team => team.school_name === appState.currentSchool.name && team.sport_name === appState.currentSport
            );
            
            // Sort by year (newest first)
            teams.sort((a, b) => b.year.localeCompare(a.year));
            
            // Create a card for each team
            teams.forEach(team => {
                const card = createNavigationCard(
                    team.year,
                    team.achievement,
                    () => {
                        appState.currentTeam = team;
                        showTeamDetail(team);
                    },
                    team.media_url,
                    appState.currentSchool.primary_color,
                    appState.currentSchool.secondary_color
                );
                grid.appendChild(card);
            });
        }

        // Helper function to create navigation cards
        function createNavigationCard(title, subtitle, onClick, backgroundImage, primaryColor, secondaryColor) {
            const card = document.createElement('div');
            card.className = 'nav-card';
            
            // Create the content div with background image if provided
            const content = document.createElement('div');
            content.className = 'nav-card-content';
            
            if (backgroundImage) {
                content.style.backgroundImage = `url('${backgroundImage}')`;
            } else {
                // Fallback gradient using school colors if available
                const bgColor = primaryColor || 'var(--navy)';
                content.style.background = `linear-gradient(135deg, ${bgColor} 0%, rgba(0, 0, 0, 0.7) 100%)`;
            }
            
            // Add title and subtitle
            const titleEl = document.createElement('h2');
            titleEl.textContent = title;
            titleEl.style.color = secondaryColor || 'var(--gold)';
            
            const subtitleEl = document.createElement('p');
            subtitleEl.textContent = subtitle;
            
            content.appendChild(titleEl);
            content.appendChild(subtitleEl);
            card.appendChild(content);
            
            // Add click handler
            card.addEventListener('click', onClick);
            
            return card;
        }

        // Show team detail in modal
        function showTeamDetail(team) {
            const modal = document.getElementById('detailModal');
            const modalBody = modal.querySelector('.modal-body');
            
            // Get team roster (players)
            const roster = appState.individuals.filter(
                individual => individual.school_name === team.school_name && 
                          individual.team_sport === team.sport_name && 
                          individual.team_year === team.year &&
                          individual.type === 'player'
            );
            
            // Get school colors
            const school = appState.schools.find(s => s.name === team.school_name);
            const primaryColor = school ? school.primary_color : 'var(--navy)';
            const secondaryColor = school ? school.secondary_color : 'var(--gold)';
            
            // Build the modal content
            modalBody.innerHTML = `
                <div style="color: ${primaryColor};">
                    <h2>${team.school_name} ${team.sport_name} - ${team.year}</h2>
                    <h3 style="color: ${secondaryColor};">${team.achievement}</h3>
                    
                    <div class="trophy-display">
                        <div id="trophy-container" class="trophy-container"></div>
                        <div class="trophy-controls">
                            <button class="trophy-control-btn" onclick="viewer.controls.reset()" style="background: ${primaryColor}; color: ${secondaryColor};">
                                <i class="fas fa-sync-alt"></i>
                            </button>
                        </div>
                    </div>
                    
                    ${team.team_photo_url ? `
                        <img src="${team.team_photo_url}" alt="${team.school_name} ${team.sport_name} ${team.year}" class="team-photo">
                    ` : ''}
                    
                    <h3 style="margin-top: 2rem; color: ${primaryColor};">Team Roster</h3>
                    <div class="team-grid">
                        ${roster.map(player => `
                            <div class="player-card" onclick="showPlayerStats('${player._id}')" style="border: 2px solid ${primaryColor};">
                                ${player.media_url ? `
                                    <div class="centered-container">
                                        <img src="${player.media_url}" alt="${player.name}" class="player-photo" style="border-color: ${primaryColor};">
                                    </div>
                                ` : ''}
                                <h4>${player.name}</h4>
                                <p>#${player.number} - ${player.position}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            
            modal.style.display = 'block';
            
            // Initialize the trophy viewer after the modal is shown
            setTimeout(() => {
                window.viewer = new TrophyViewer('trophy-container');
                if (team.trophy_model_url) {
                    viewer.loadModel(team.trophy_model_url);
                }
            }, 100);
        }

        // Show player statistics
        function showPlayerStats(playerId) {
            const player = appState.individuals.find(p => p._id == playerId);
            if (!player) return;
            
            const modal = document.getElementById('detailModal');
            const modalBody = modal.querySelector('.modal-body');
            
            // Get school colors
            const school = appState.schools.find(s => s.name === player.school_name);
            const primaryColor = school ? school.primary_color : 'var(--navy)';
            const secondaryColor = school ? school.secondary_color : 'var(--gold)';
            
            // Collect player statistics
            const stats = [];
            if (player.assists) stats.push({ name: 'Assists', value: player.assists });
            if (player.rebounds) stats.push({ name: 'Rebounds', value: player.rebounds });
            if (player.points_per_game) stats.push({ name: 'Points Per Game', value: player.points_per_game });
            if (player.passing_yards) stats.push({ name: 'Passing Yards', value: player.passing_yards });
            if (player.touchdowns) stats.push({ name: 'Touchdowns', value: player.touchdowns });
            if (player.completion_percentage) stats.push({ name: 'Completion %', value: player.completion_percentage });
            if (player.other_stat_name && player.other_stat_value) {
                stats.push({ name: player.other_stat_name, value: player.other_stat_value });
            }
            
            modalBody.innerHTML = `
                <div style="color: ${primaryColor};">
                    ${player.media_url ? `
                        <div class="centered-container">
                            <img src="${player.media_url}" alt="${player.name}" class="player-photo" style="width: 150px; height: 150px; border-color: ${primaryColor};">
                        </div>
                    ` : ''}
                    
                    <h2 class="centered-container">${player.name}</h2>
                    <h3 class="centered-container" style="color: ${secondaryColor};">#${player.number} - ${player.position}</h3>
                    <p class="centered-container">${player.school_name} ${player.team_sport} (${player.team_year})</p>
                    
                    ${stats.length > 0 ? `
                        <div style="margin-top: 2rem;">
                            <h4 style="color: ${primaryColor};">Statistics</h4>
                            <div class="stats-container">
                                ${stats.map(stat => `
                                    <div class="stat-card" style="border: 1px solid ${primaryColor};">
                                        <div>${stat.name}</div>
                                        <div class="stat-value" style="color: ${primaryColor};">${stat.value}</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}
                </div>
            `;
            
            modal.style.display = 'block';
        }

        // Show athletes list (D1 or Pro)
        function showAthletesList(athletes, title) {
            const modal = document.getElementById('detailModal');
            const modalBody = modal.querySelector('.modal-body');
            
            if (!athletes || athletes.length === 0) return;
            
            // Group athletes by sport
            const athletesByType = {};
            athletes.forEach(athlete => {
                const type = athlete.sport || 'Other';
                if (!athletesByType[type]) athletesByType[type] = [];
                athletesByType[type].push(athlete);
            });
            
            // Get school colors
            const school = appState.schools.find(s => s.name === athletes[0].school_name);
            const primaryColor = school ? school.primary_color : 'var(--navy)';
            const secondaryColor = school ? school.secondary_color : 'var(--gold)';
            
            modalBody.innerHTML = `
                <h2 style="color: ${primaryColor};">${athletes[0].school_name} - ${title}</h2>
                
                ${Object.entries(athletesByType).map(([type, typeAthletes]) => `
                    <div class="athlete-category">
                        <h3 style="color: ${primaryColor}; border-bottom-color: ${secondaryColor};">${type}</h3>
                        <div class="team-grid">
                            ${typeAthletes.map(athlete => `
                                <div class="player-card" style="border: 2px solid ${primaryColor};">
                                    ${athlete.media_url ? `
                                        <div class="centered-container">
                                            <img src="${athlete.media_url}" alt="${athlete.name}" class="player-photo" style="border-color: ${primaryColor};">
                                        </div>
                                    ` : ''}
                                    <h4>${athlete.name}</h4>
                                    <p>Class of ${athlete.graduation_year}</p>
                                    ${athlete.college ? `<p>${athlete.college}</p>` : ''}
                                    ${athlete.professional_team ? `<p>${athlete.professional_team}</p>` : ''}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `).join('')}
            `;
            
            modal.style.display = 'block';
        }

        // Update breadcrumb based on navigation history
        function updateBreadcrumb() {
            const breadcrumb = document.querySelector('.breadcrumb');
            let path = ['<span onclick="goHome()" style="cursor: pointer; text-decoration: underline;">Home</span>'];
            
            appState.navigationHistory.forEach((item, index) => {
                const isLast = index === appState.navigationHistory.length - 1;
                if (item.type === 'school') {
                    if (isLast) {
                        path.push(item.name);
                    } else {
                        path.push(`<span onclick="goToPoint(${index})" style="cursor: pointer; text-decoration: underline;">${item.name}</span>`);
                    }
                } else if (item.type === 'sport') {
                    if (isLast) {
                        path.push(item.name);
                    } else {
                        path.push(`<span onclick="goToPoint(${index})" style="cursor: pointer; text-decoration: underline;">${item.name}</span>`);
                    }
                }
            });
            
            breadcrumb.innerHTML = path.join(' <span>/</span> ');
        }

        // Navigation functions
        function goHome() {
            appState.navigationHistory = [];
            appState.currentView = 'schools';
            appState.currentSchool = null;
            appState.currentSport = null;
            appState.currentTeam = null;
            renderCurrentView();
        }

        function goToPoint(index) {
            // Keep history up to this point
            appState.navigationHistory = appState.navigationHistory.slice(0, index + 1);
            
            // Update current view state
            const lastItem = appState.navigationHistory[index];
            if (lastItem.type === 'school') {
                appState.currentView = 'sports';
                appState.currentSchool = appState.schools.find(s => s.name === lastItem.name);
                appState.currentSport = null;
            } else if (lastItem.type === 'sport') {
                appState.currentView = 'teams';
                appState.currentSport = lastItem.name;
            }
            
            renderCurrentView();
        }

        // Trophy viewer class
        class TrophyViewer {
            constructor(containerId) {
                this.container = document.getElementById(containerId);
                this.setupLoadingState();
                
                // Check WebGL support
                try {
                    this.renderer = new THREE.WebGLRenderer({ 
                        antialias: true,
                        alpha: true,
                        powerPreference: "high-performance"
                    });
                    this.renderer.physicallyCorrectLights = true;
                    this.renderer.outputEncoding = THREE.sRGBEncoding;
                    this.renderer.shadowMap.enabled = true;
                    this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                } catch (e) {
                    this.showError('WebGL is not supported in your browser');
                    return;
                }

                this.scene = new THREE.Scene();
                this.scene.background = new THREE.Color(0xf8f9fa);
                this.camera = new THREE.PerspectiveCamera(45, this.container.clientWidth / this.container.clientHeight, 0.1, 1000);
                
                // Set up renderer
                this.renderer.setSize(this.container.clientWidth, this.container.clientHeight);
                this.renderer.setPixelRatio(window.devicePixelRatio);
                this.container.appendChild(this.renderer.domElement);

                // Set up camera position
                this.camera.position.set(5, 3, 5);
                this.camera.lookAt(0, 0, 0);

                // Add lights
                this.setupLighting();

                // Add controls
                this.controls = new THREE.OrbitControls(this.camera, this.renderer.domElement);
                this.controls.enableDamping = true;
                this.controls.dampingFactor = 0.05;
                this.controls.screenSpacePanning = false;
                this.controls.minDistance = 3;
                this.controls.maxDistance = 10;
                this.controls.maxPolarAngle = Math.PI / 1.5;
                this.controls.target.set(0, 0, 0);

                // Handle window resize
                window.addEventListener('resize', () => this.onWindowResize(), false);

                // Start animation loop
                this.animate();
            }

            setupLighting() {
                // Ambient light
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
                this.scene.add(ambientLight);

                // Main directional light (sun)
                const mainLight = new THREE.DirectionalLight(0xffffff, 1.0);
                mainLight.position.set(5, 5, 5);
                mainLight.castShadow = true;
                mainLight.shadow.mapSize.width = 2048;
                mainLight.shadow.mapSize.height = 2048;
                mainLight.shadow.camera.near = 0.5;
                mainLight.shadow.camera.far = 500;
                mainLight.shadow.bias = -0.0001;
                this.scene.add(mainLight);

                // Fill light
                const fillLight = new THREE.DirectionalLight(0xffffff, 0.4);
                fillLight.position.set(-5, 0, -5);
                this.scene.add(fillLight);

                // Top light
                const topLight = new THREE.DirectionalLight(0xffffff, 0.3);
                topLight.position.set(0, 10, 0);
                this.scene.add(topLight);

                // Ground reflection
                const groundReflection = new THREE.HemisphereLight(
                    0xffffff, // sky color
                    0xffffff, // ground color
                    0.3 // intensity
                );
                this.scene.add(groundReflection);
            }

            setupLoadingState() {
                this.loadingElement = document.createElement('div');
                this.loadingElement.className = 'trophy-loading';
                this.loadingElement.innerHTML = `
                    <div class="loading-spinner"></div>
                    <p>Loading trophy model...</p>
                `;
                this.container.appendChild(this.loadingElement);
            }

            showError(message, details = '') {
                console.error('Trophy Viewer Error:', message, details);
                const errorElement = document.createElement('div');
                errorElement.className = 'trophy-error';
                errorElement.innerHTML = `
                    <h3>Error Loading Trophy</h3>
                    <p>${message}</p>
                    <p>Please try refreshing the page</p>
                    ${details ? `<small style="color: #666; margin-top: 10px; display: block;">${details}</small>` : ''}
                `;
                this.container.appendChild(errorElement);

                // Create a simple fallback trophy using Three.js geometry
                this.createFallbackTrophy();
            }

            createFallbackTrophy() {
                // Clear existing scene
                while(this.scene.children.length > 0){ 
                    this.scene.remove(this.scene.children[0]); 
                }

                // Add lights
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
                this.scene.add(ambientLight);

                const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
                directionalLight.position.set(5, 5, 5);
                this.scene.add(directionalLight);

                // Create a simple trophy shape
                const baseGeometry = new THREE.CylinderGeometry(0.8, 1, 0.2, 32);
                const stemGeometry = new THREE.CylinderGeometry(0.2, 0.2, 2, 32);
                const bowlGeometry = new THREE.CylinderGeometry(1, 0.3, 1, 32);

                const material = new THREE.MeshStandardMaterial({
                    color: 0xffd700,
                    metalness: 1,
                    roughness: 0.3,
                });

                const base = new THREE.Mesh(baseGeometry, material);
                const stem = new THREE.Mesh(stemGeometry, material);
                const bowl = new THREE.Mesh(bowlGeometry, material);

                base.position.y = -1.5;
                stem.position.y = 0;
                bowl.position.y = 1.5;

                const trophyGroup = new THREE.Group();
                trophyGroup.add(base);
                trophyGroup.add(stem);
                trophyGroup.add(bowl);

                this.scene.add(trophyGroup);
            }

            loadModel(url) {
                this.loadingElement.style.display = 'block';
                
                // Remove any existing error messages
                const existingErrors = this.container.querySelectorAll('.trophy-error');
                existingErrors.forEach(el => el.remove());
                
                const loader = new THREE.GLTFLoader();
                loader.load(
                    url,
                    (gltf) => {
                        this.loadingElement.style.display = 'none';
                        
                        // Clear existing model if any
                        while(this.scene.children.length > 0){ 
                            this.scene.remove(this.scene.children[0]); 
                        }

                        // Add lights back
                        this.setupLighting();

                        // Add new model
                        this.scene.add(gltf.scene);

                        // Center and scale model
                        const box = new THREE.Box3().setFromObject(gltf.scene);
                        const center = box.getCenter(new THREE.Vector3());
                        const size = box.getSize(new THREE.Vector3());

                        const maxDim = Math.max(size.x, size.y, size.z);
                        const scale = 3 / maxDim;
                        gltf.scene.scale.set(scale, scale, scale);

                        gltf.scene.position.x = -center.x * scale;
                        gltf.scene.position.y = -center.y * scale;
                        gltf.scene.position.z = -center.z * scale;

                        // Reset controls
                        this.controls.reset();
                    },
                    (xhr) => {
                        if (xhr.lengthComputable) {
                            const percent = (xhr.loaded / xhr.total * 100).toFixed(0);
                            this.loadingElement.innerHTML = `
                                <div class="loading-spinner"></div>
                                <p>Loading trophy model... ${percent}%</p>
                            `;
                        }
                    },
                    (error) => {
                        console.error('Error loading model:', error);
                        this.loadingElement.style.display = 'none';
                        this.showError(
                            'Failed to load trophy model',
                            `URL: ${url}\nStatus: ${error.target?.status || 'unknown'}\nType: ${error.type || 'unknown'}`
                        );
                    }
                );
            }

            onWindowResize() {
                this.camera.aspect = this.container.clientWidth / this.container.clientHeight;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(this.container.clientWidth, this.container.clientHeight);
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                this.controls.update();
                this.renderer.render(this.scene, this.camera);
            }
        }

        // Close modal when clicking the close button or outside the modal
        document.querySelector('.close-modal').addEventListener('click', () => {
            document.getElementById('detailModal').style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            const modal = document.getElementById('detailModal');
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });

        // Expose navigation functions to window for breadcrumb links
        window.goHome = goHome;
        window.goToPoint = goToPoint;
        window.showPlayerStats = showPlayerStats;

        // Initialize the application
        document.addEventListener('DOMContentLoaded', loadAllData);
    </script>
